<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ulam Spiral</title>
    <style>
      html, body{
        height: 100%;
        padding: 0px;
        margin: 0px;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
      .controls {
        position: absolute;
        border: 1px solid #e1e1e1;
        background-color: #fafafa;
        border-radius: 10px;
        padding: 30px;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <script type='text/javascript'>
      var Module = {
        canvas: document.getElementById('canvas'),
      };

      function reconfigure() {
        const maxSteps = document.getElementById('max-steps').value;
        const stepSize = document.getElementById('step-size').value;
        const nodeSize = document.getElementById('node-size').value;
        const drawSpeed = document.getElementById('draw-speed').value;

        _reconfigure(maxSteps, stepSize, nodeSize, drawSpeed);
      }
    </script>
    <script async type="text/javascript" src="index.js"></script>
    <div class="controls">
      <p>Max Steps</p>
      <input type="range" id="max-steps" min="50" max="5000" value="800" />

      <p>Step Size</p>
      <input type="range" id="step-size" min="1" max="100" value="10"/>

      <p>Node Size</p>
      <input type="range" id="node-size" min="4" max="50" value="16"/>

      <p>Draw Speed</p>
      <input type="range" id="draw-speed" min="1" max="40" value="5"/>

      <p><button onClick="reconfigure()">Reset</button></p>
    </div>
  </body>
</html>
